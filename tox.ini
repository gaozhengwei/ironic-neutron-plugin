[tox]
envlist = flake8, unit

[testenv]
deps =
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/test-requirements.txt
setenv =
    CFLAGS=-Qunused-arguments

[testenv:flake8]
commands = flake8 --exclude=extern ironic_neutron_plugin

[testenv:unit]
commands = nosetests --all-modules --with-coverage --cover-package=ironic_neutron_plugin --cover-xml ironic_neutron_plugin/tests/unit

[testenv:devenv]
envdir = devenv
usedevelop = True
